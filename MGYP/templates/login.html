{% load static %}

<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link type='text/css' href='{% static "css/estilos_prueba.css" %}' rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="https://i.postimg.cc/nVqJcPRM/Logo-Eco-Mind-SOLO-IMAGEN-SIN-CIRCULO.png">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<title> Home - EcoMind</title>



</head>

<body>
	{% include "barra_navegacion.html" %}
	<div style="text-align: center; transition: .3s ease all; padding-top: 2em;" class="container h-100">
		<div style="transition: .3s ease all;" class="d-flex justify-content-center h-100">
			<div style="transition: .3s ease all;" class="user_card">
				<div style="transition: .3s ease all;" class="d-flex justify-content-center">


					<h4 id="form-title" style="text-align: center;">
						<b>Ingreso de <br>usuarios</b>
					</h4>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" face="" name="username" placeholder="Username..."
								class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" placeholder="Password..." class="form-control">
						</div>

						<div class="d-flex justify-content-center mt-4 login_container">
							<button type="submit" class="login_btn btn btn-primary" style=" border: 3px solid #a2c963;">
								<font face="">Iniciar sesi√≥n</font>
							</button>
						</div>
					</form>

				</div>

				<div class="mt-3">

				</div>
			</div>
			<div style="padding-top: 13em; padding-left: 3em; transition: .3s ease all; ">



				{% if messages != null %}
				<div>
					<p>
					<h5>
						<font face="">
							{% for message in messages %}

							{{message}} <br>

							{% endfor %}
						</font>
						</p>
				</div>
			</div>
			</h5>
			{% endif %}
		</div>
	</div>
	</div>

</body>

</html>

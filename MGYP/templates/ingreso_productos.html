{% load static %}

<!DOCTYPE html>
<html lang="es" class="cuerpo_resto">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' href='{% static "css/estilos_prueba.css" %}' rel="stylesheet">
    <link rel="shortcut icon" href="https://i.postimg.cc/fLgnjGQb/Mundialgyp-LOGO.png">
    <link href="//db.onlinewebfonts.com/c/c25432bd2c16dfe9cbff2d2968e73fcb?family=AllRoundGothicW01-Demi"
        rel="stylesheet" type="text/css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title> Inventario - MGYP</title>
</head>

<body class="cuerpo_resto">

    {% include "navbar.html" %}

    {% include "barra_navegacion_iniciada.html" %}

    <div class="" style="text-align: center; padding-top:3.5em;">
        <img style="box-shadow: 0px 3px 5px rgb(0, 0, 0)" width=1025
            src="https://i.postimg.cc/L6QZV2hg/banner-ingreso-productos.png" border="0px">
    </div>
    <div align="center" style="padding-top:2em; padding-bottom: 2em;">
        <div>
            <form action="/ingreso_productos/next" method="POST">
                {% csrf_token %}
                <div style="padding-top:0em;padding-bottom:2em;">
                    <div style="padding-top: 2em;">
                        <div style="text-align: center; padding-bottom: 1.5em;">
                            <div><h4><font color={{color_mensaje}}><b>{{mensaje}}</b></font></h4></div>
                            <div style="padding-bottom:1em;"><h4><font color={{color_mensaje}}><b>{{mensaje_2}}</b></font></h4></div>
                            <h4>
                                <font face="Gadugi" color="#0000"><b>Seleccione una compra</b></font>
                            </h4>
                        </div>
                        <div style="padding-left: 15em; padding-right: 15em;">
                            <select class="form-select" id="id_compra"
                                style="margin-bottom:5px; border: 3px solid #4b4b4b; text-align: center;" size="7"
                                aria-label="size 7 select example" type="number" name="id_compra" required>
                                {% for compra in compras%}
                                <option value={{compra.id_compra}}>
                                    <font face="Gadugi">ID Compra: {{compra.id_compra}}   |   Proveedor: {{compra.proveedor}}   |   Total: {{compra.total_compra}}   |   Fecha: {{compra.fecha_compra}}</font>
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div style="padding-top: 2em;">
                            <a href="../ingreso_productos/next"><button class="btn_inv">
                                <h5>Siguiente</h5>
                            </button></a></td>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    {% include "footer.html" %}

</body>

</html>
